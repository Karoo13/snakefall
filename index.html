<html>
  <body>
    <table><tr>
      <td><canvas id="canvas" width=750 height=600></canvas></td>
      <td id="editorPane" style="display:none;">
        <table>
          <tr><td><input type="button" id="selectButton" value="Select" title="Shift+R"></td></tr>
          <tr><td><input type="button" id="paintSpaceButton" value="Erase" title="E"></td></tr>
          <tr><td><input type="button" id="paintWallButton" value="Wall" title="W"></td></tr>
          <tr><td><input type="button" id="paintSpikeButton" value="Spike" title="S"></td></tr>
          <tr><td><input type="button" id="paintExitButton" value="Exit" title="X"></td></tr>
          <tr><td><input type="button" id="paintFruitButton" value="Fruit" title="F"></td></tr>
          <tr><td><input type="button" id="paintSnakeButton" value="Snake" title="D"></td></tr>
          <tr><td><input type="button" id="paintBlockButton" value="Block" title="B"></td></tr>
          <tr><td><input type="button" id="cheatGravityButton" value="Gravity: ON" title="G"></td></tr>
          <tr><td><input type="button" id="cheatCollisionButton" value="Collision: ON" title="C"></td></tr>
        </table>
      </td>
    </tr></table>
    <div>Controls: Arrows to move, Spacebar to switch snakes, Backspace to unmove, R to restart.</div>

    <input id="showHideEditor" type="button" value="Show Editor Stuff" title="\">
    <div id="editorDiv" style="display:none;">
      <textarea id="serializationTextarea" rows=30 cols=80></textarea>
      <div>
        <input id="submitSerializationButton" type="button" value="Submit">
      </div>
    </div>

    <script src="a.js"></script>
    <div style="margin-top:1em;">This project on Github: <a href="https://github.com/thejoshwolfe/snakefall">thejoshwolfe/snakefall</a></div>
    <div>This game is a clone of <a href="http://snakebird.noumenongames.com/">Snakebird</a> by Noumenon Games.</div>
  </body>
</html>
